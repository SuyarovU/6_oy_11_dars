<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>{{xodim.name}}</h1>

        <h3>Xodim: {{xodim.id}}</h3>
        <p>Yoshi: {{xodim.age}}</p>
        <p>Lavozimi: {{xodim.position}} as {{xodim.department}}</p>
        <p>Maoshi: {{xodim.salary}}</p>
        <p>Shahri: {{xodim.city}}</p>
        <p>Ishga kirgan sanasi: {{xodim.join_date}}</p>

        <br>
        <h1>Haqiqatdan o'chirmoqchimisiz?</h1>
        <button type="submit">Ha</button>
        <a href="{% url "index" %}">Bekor qilish</a>
    </form>
</body>
</html>
